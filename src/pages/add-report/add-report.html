<ion-header padding-top>
  <ion-navbar>
    <ion-title>New Report</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <form #f="ngForm" (ngSubmit)="onAddReport(f)">

    <ion-list>

      <ion-item>
        <ion-label>Anonymous</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>


      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea type="text"
                      name="description"
                      ngModel></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Image</ion-label>
      </ion-item>
      <ion-grid>


        <ion-row>
          <ion-col col-6>
            <button ion-button icon-start full color="light" (click)="uploadPhoto()">
              <ion-icon name="images"></ion-icon>
              Upload photo
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button icon-start full color="light" (click)="takePhoto()">
              <ion-icon name="camera"></ion-icon>
              Take a photo
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <img src="source">

      <div>
        <agm-map [latitude]="lat" [longitude]="lng">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
      </div>
    </ion-list>

    <button
      ion-button
      type="submit"
      block>Add Report
    </button>
  </form>
</ion-content>
