<ion-header>
  <ion-navbar>
    <ion-title text-center style="font-family: 'Comic Sans MS'; font-size: 20px; font-weight: bolder;">Login</ion-title>
  </ion-navbar>
</ion-header>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<ion-content padding text-center style="background-color: beige" >
  <img src="../../assets/imgs/collaboration.png" width="150" height="150">
  <form [formGroup]= "loginForm" (submit)="loginWithEmailAndPassword(user)" text-left>
      <ion-item no-lines>
        <ion-icon item-left name="at"></ion-icon>
        <ion-input type="email" placeholder="Email" formControlName="email" [(ngModel)]="user.emailAddress" email required (mouseon)="inputMouseOn()"></ion-input>
        <button ion-button type="button"  clear icon-only item-right (click)="showHelperTextForInput(emailInputHelpText)" >
          <ion-icon name="help-circle" style="color: black;"></ion-icon>
        </button>
      </ion-item>
      <mat-error style="color: red;" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid"><ion-icon name="close" margin-right></ion-icon>{{getEmailValidationError()}}</mat-error>
      <mat-hint  style="color: green;" *ngIf="loginForm.controls['email'].valid"><ion-icon name="checkmark" color="secondary" margin-right></ion-icon>OK</mat-hint>

      <ion-item no-lines margin-top>
        <ion-icon item-left name="lock"></ion-icon>
        <ion-input [type]="passwordType" placeholder="Password" formControlName="password" [(ngModel)]="user.password" clearOnEdit="false" required></ion-input>
        <button ion-button type="button"  clear icon-only item-right (click)="hideShowPassword()" >
          <ion-icon [name]="passwordIcon" style="color: black;"></ion-icon>
        </button>

        <button ion-button type="button"  clear icon-only item-right (click)="showHelperTextForInput(passwordInputHelpText)" >
          <ion-icon name="help-circle" style="color: black;"></ion-icon>
        </button>

      </ion-item>
    <mat-error style="color: red;" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid"><ion-icon name="close" margin-right></ion-icon>{{getPasswordValidationError()}}</mat-error>
    <mat-hint  style="color: green;" *ngIf="loginForm.controls['password'].valid"><ion-icon name="checkmark" color="secondary" margin-right></ion-icon>OK</mat-hint>

  <ion-item no-lines no-padding no-margin style="background-color: beige">
    <a item-right style="font-family: 'Calibri Light', sans-serif; font-weight: bold; font-size: 18px;"(click)="sendResetPasswordEmail(user.emailAddress)" >Forgot Password?</a>
  </ion-item>

  <button ion-button type="submit" block icon-start style="background-color: limegreen;font-family: 'Monotype Corsiva';font-size: 16px;" [disabled]="!loginForm.valid">
    <ion-icon name="log-in"></ion-icon>
    Login
  </button>
  </form>


  <p text-center style="font-family: 'Montserrat', sans-serif; font-size: 24px; font-weight: bold; margin-top: 25px;">
    OR
  </p>

  <!--<p text-center style="font-family: 'Gill Sans MT Condensed'; font-size: 24px; font-weight: bold; margin-top: 0px;">-->
  <!--Login With-->
  <!--</p>-->

    <button block ion-button icon-start color="facebook" style="font-family: 'Monotype Corsiva';font-size: 16px;" (click)="loginWithFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      Login With Facebook
    </button>

    <button block ion-button icon-start color="google" style="font-family: 'Monotype Corsiva';font-size: 16px;" (click)="loginWithGoogle()">
      <ion-icon name="logo-google"></ion-icon>
      Login With Google
    </button>

    <button ion-button block icon-start color="guest" style="font-family: 'Monotype Corsiva';font-size: 16px;" (click)="loginAsGuest()">
      <ion-icon name="person"></ion-icon>
      Login as Guest
    </button>


  <p text-center style="
    font-family: 'Calibri Light';
    font-size: 16px;
    font-weight: bolder;
    margin-top: 40px;
    "> Don't Have An Account? <a (click)="navigateToSignUpPage()" style="font-size: 18px;">Register Now!</a>
  </p>


</ion-content>
