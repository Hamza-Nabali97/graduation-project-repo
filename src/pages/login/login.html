<ion-header>
  <ion-navbar>
    <ion-title text-center text-capitalize style="font-family: 'Comic Sans MS'; font-size: 20px; font-weight: bolder;">Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center style="background-color: beige">
  <img src="../../assets/imgs/collaboration.png" width="150" height="150">
  <ion-list style="box-shadow: 0px 0px 21px -7px rgba(0,0,0,0.45); height: auto;  opacity: 0.90; border: 2px solid transparent;">
    <ion-item>
      <ion-icon item-left name="at"></ion-icon>
      <ion-input type="text" placeholder="Email" [(ngModel)]="userEmailAddress" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="lock"></ion-icon>
      <ion-input [type]="passwordType" placeholder="Password" [(ngModel)]="userPassword" clearOnEdit="false" required></ion-input>
      <button ion-button clear icon-only item-right (click)="hideShowPassword()" >
        <ion-icon [name]="passwordIcon" style="color: black;"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-item no-lines no-padding no-margin style="background-color: beige">
    <a item-right style="font-family: 'Calibri Light'">Forgot Password?</a>
  </ion-item>

  <button ion-button block icon-start style="background-color: limegreen">
    <ion-icon name="log-in"></ion-icon>
    Login
  </button>


  <p text-center style="font-family: 'Calibri Light'; font-size: 16px; font-weight: bold;">
    OR Login With ...
  </p>

  <p style="margin-top: 30px">
    <button medium  ion-button icon-start style="background-color: #3B5998;">
      <ion-icon name="logo-facebook"></ion-icon>
      Facebook
    </button>
    <button medium ion-button icon-start style="background-color: #DF4B38;">
      <ion-icon name="logo-google"></ion-icon>
      Google
    </button>
  </p>

  <button medium ion-button block icon-start style="background-color: darkslategrey">
    <ion-icon name="person"></ion-icon>
    Login as Guest
  </button>


  <p text-center style="
    font-family: 'Calibri Light';
    font-size: 14px;
    font-weight: bolder;
    margin-top: 25px;
    margin-left: 25px;
    "> Don't Have An Account? <a (click)="navigateToSignUpPage()">Register Now!</a>
  </p>


</ion-content>
