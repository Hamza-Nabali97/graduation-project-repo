<ion-header>
  <ion-navbar>
    <ion-title text-center style="font-family: 'Comic Sans MS'; font-size: 20px; font-weight: bolder;">Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center style="background-color: beige">
  <img src="../../assets/imgs/collaboration.png" width="150" height="150">
  <ion-list style="box-shadow: 0px 0px 21px -7px rgba(0,0,0,0.45); height: auto;  opacity: 0.90; border: 2px solid transparent;">
    <ion-item>
      <ion-icon item-left name="at"></ion-icon>
      <ion-input type="email" placeholder="Email" [(ngModel)]="user.emailAddress" email required></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="lock"></ion-icon>
      <ion-input [type]="passwordType" placeholder="Password" [(ngModel)]="user.password" clearOnEdit="false" required></ion-input>
      <button ion-button clear icon-only item-right (click)="hideShowPassword()" >
        <ion-icon [name]="passwordIcon" style="color: black;"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-item no-lines no-padding no-margin style="background-color: beige">
    <a item-right style="font-family: 'Calibri Light';font-weight: bold; font-size: 16px;">Forgot Password?</a>
  </ion-item>

  <button ion-button block icon-start style="background-color: limegreen" (click)="loginWithEmailAndPassword(user)">
    <ion-icon name="log-in"></ion-icon>
    Login
  </button>


  <p text-center style="font-family: 'Calibri Light'; font-size: 18px; font-weight: bold; margin-top: 25px;">
    ----------------------OR----------------------
  </p>

  <p text-center style="font-family: 'Calibri Light'; font-size: 18px; font-weight: bold; margin-top: 0px;">
  Login With
  </p>

  <p style="margin-top: 30px">
    <button medium  ion-button icon-start style="background-color: #3B5998;" (click)="loginWithFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      Facebook
    </button>
    <button medium ion-button icon-start style="background-color: #DF4B38;" (click)="loginWithGoogle()">
      <ion-icon name="logo-google"></ion-icon>
      Google
    </button>
  </p>

  <button medium ion-button block icon-start style="background-color: darkslategrey" (click)="loginAsGuest()">
    <ion-icon name="person"></ion-icon>
    Login as Guest
  </button>


  <p text-center style="
    font-family: 'Calibri Light';
    font-size: 16px;
    font-weight: bolder;
    margin-top: 40px;
    "> Don't Have An Account? <a (click)="navigateToSignUpPage()" style="font-size: 18px;">Register Now!</a>
  </p>


</ion-content>
