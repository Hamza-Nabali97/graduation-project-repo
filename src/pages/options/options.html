<ion-list class="no-margin">

  <ion-list-header class="no-margin">
    <ion-icon name="options" color="primary"></ion-icon>
    <span margin-left ion-text color="primary" class="bold">Sorted By:</span>
  </ion-list-header>


  <button ion-item color="primary" class="text-1x" tappable (click)="sortByRecentReports()">
    <ion-icon name="time" color="light"></ion-icon>
    Recent Reports
  </button>

  <button ion-item color="primary" class="text-1x" tappable (click)="sortByMostVotedReports()">
    <ion-icon name="trending-up" color="light"></ion-icon>
    Most Voted Reports
  </button>

  <button ion-item color="primary" class="text-1x" tappable (click)="myReport()">
    <ion-icon name="person" color="light"></ion-icon>
    My Reports
  </button>


</ion-list>
