<ion-header padding-top>
  <ion-navbar>
    <ion-title> Report Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Report Details
      <button ion-button item-right clear small (click)="onEditReport()">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button item-right clear small (click)="onDeletereport()">
        <ion-icon name="trash" danger></ion-icon>
      </button>
    </ion-list-header>

    <ion-item>
      <ion-label>User</ion-label>
      <ion-label>
        {{report.user}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label> Time</ion-label>
      <ion-label>{{ report.time}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Votes</ion-label>
      <ion-label>{{report.votes}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-label> {{ report.description}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label></ion-label>
      <img item-start src={{report.img}}>
    </ion-item>

    <ion-item>
      <ion-label>Location</ion-label>
    </ion-item>
    <div>
      <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map>
    </div>
  </ion-list>

</ion-content>
