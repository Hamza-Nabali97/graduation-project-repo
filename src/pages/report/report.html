<ion-header>

  <ion-navbar>
    <ion-title>Report Details </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/imgs/anonymous-icon.png">
      </ion-avatar>
      <h2>Anonymous</h2>
      <ion-note>
        11h ago
      </ion-note>    </ion-item>

    <img src="../assets/imgs/rubbish.jpg">

    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>

    <ion-row>
      <ion-col col-6>
        <button ion-button icon-start clear small>
          <ion-icon name="star-outline"></ion-icon>
          <div>Vote</div>
        </button>
      </ion-col >
      <ion-col col-6>
        <button ion-button icon-start clear small>
          <ion-icon name="pin"></ion-icon>
          <div>Location</div>
        </button>
      </ion-col>
      <ion-col col-6 center text-center>
        <ion-icon name="star"> 12 votes</ion-icon>
      </ion-col>
    </ion-row>
  </ion-card>
  <div #map id="map"></div>
</ion-content>
