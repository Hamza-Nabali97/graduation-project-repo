<ion-header>
  <ion-navbar color="primary">
    <ion-title> Report Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding-right>

  <ion-list no-border>

    <ion-list-header>
      Report Details
    </ion-list-header>

    <ion-item>
      <ion-icon class="icon-color" name="contact" item-start></ion-icon>
      User
      <ion-note item-end>
        Anonymous
      <!--{{report.user.name}}-->
      </ion-note>
    </ion-item>


    <ion-item>
      <ion-icon class="icon-color" name="calendar" item-start></ion-icon>
      Date
      <ion-note item-end>
        {{ report.createdDate.toDate() | date}}
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon class="icon-color" name="thumbs-up" item-start></ion-icon>
      Number of votes
      <ion-note item-end>
        {{report.whoAgree.length}}
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon class="icon-color" name="clipboard" item-start></ion-icon>
      Description
      <ion-note item-end>
        {{ report.description}}
      </ion-note>
    </ion-item>


    <ion-item>
      <ion-icon class="icon-color" name="image" item-start></ion-icon>
      <ion-note item-right>
        <img src={{report.image}}>
      </ion-note>
    </ion-item>


    <ion-item>
      <ion-icon class="icon-color" name="pin" item-start></ion-icon>

      <ion-note>
        <agm-map [latitude]="report.location.lat" [longitude]="report.location.lng" [zoom]="16">
          <agm-marker [latitude]="report.location.lat"
                      [longitude]="report.location.lng"
                      [iconUrl]="'assets/icon/problem1.png'"></agm-marker>
        </agm-map>
      </ion-note>

    </ion-item>

  </ion-list>

</ion-content>
