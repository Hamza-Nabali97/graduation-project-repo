<ion-header padding-top>
  <ion-navbar>
    <ion-title> Report Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Report Details
      <button ion-button item-right clear small (click)="onDeletereport()">
        <ion-icon name="trash" danger></ion-icon>
      </button>
    </ion-list-header>

    <ion-item>
      <ion-label>User</ion-label>
      <ion-label>
        {{report.user.name}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label> Time</ion-label>
      <ion-label>{{ report.createdDate}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Votes</ion-label>
      <ion-label>{{report.numberOfVotes}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-label> {{ report.description}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label></ion-label>
      <img item-start src={{report.image}}>
    </ion-item>

    <ion-item>
      <ion-label>Location</ion-label>
      <ion-label>  <p>{{report.location.lat}}</p>
        <p>   {{report.location.lng}}</p> </ion-label>

    </ion-item>
    <div>
      <agm-map [latitude]="report.location.lat" [longitude]="report.location.lng" [zoom]="16">
        <agm-marker
                    [latitude]="report.location.lat"
                    [longitude]="report.location.lng"
                    [iconUrl]="'../../assets/icon/problem.png'">
        </agm-marker>
      </agm-map>
    </div>
  </ion-list>

</ion-content>
