<ion-header>
  <ion-navbar text-center color="primary">
    <ion-title>Reports</ion-title>
    <ion-buttons end>
      <button ion-button tappable>
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="options($event)">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let report of reports; let i =  index">

    <ion-item>
      <ion-avatar item-start>
        <img src="{{report.user.image}}">
      </ion-avatar>
      <h2>{{report.user.name}}</h2>
      <p>{{report.createdDate| date}}</p>
      <button ion-button item-right clear small (click)="onShowReport(i)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-item>

    <img src="{{report.image}}">

    <ion-card-content>
      <p>{{report.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='thumbs-up' style=" font-size: 25px;"></ion-icon>
          <ion-badge style="margin-right: 5px;margin-left: 5px">20</ion-badge>
          <p id="votes">Votes</p>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{getTimeAgo(report)}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>


  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="onAddReport()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
