<ion-header>
  <ion-navbar text-center color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'titles.reports'| translate}}</ion-title>
    <ion-buttons end>
      <button ion-button tappable>
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="options($event)">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let report of reports; let i =  index">

    <ion-item>
      <ion-avatar item-start>
        <img src="{{report.report.ownerId==='anonymous'?'../../assets/imgs/anonymous.png':''}}">
      </ion-avatar>
      <h2>{{report.report.ownerId==='anonymous'? 'Guest':''}}</h2>
      <p>{{report.report.createdDate.toDate()| date}}</p>
      <button ion-button item-right clear small (click)="onShowReport(i)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-item>

    <img src="{{report.report.image}}">

    <ion-card-content>
      <p>{{report.report.description}}</p>
    </ion-card-content>

    <ion-row>

      <ion-col>
        <button ion-button color="primary" clear small icon-start (click)="toggle(report)">
          <ion-icon
            [name]="report.report.whoAgree.indexOf(this.angularFire.auth.currentUser.uid)>-1 ? 'ios-thumbs-up' :'ios-thumbs-up-outline'"
            style="font-size: 25px;">
          </ion-icon>
          <ion-badge style="margin-right: 5px;margin-left: 5px">{{report.report.whoAgree.length}}</ion-badge>
          <p id="votes">Agrements</p>
        </button>
      </ion-col>


      <ion-col align-self-center text-center>
        <ion-note>
          {{getTimeAgo(report.report.createdDate.toDate())}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>


  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="onAddReport()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
