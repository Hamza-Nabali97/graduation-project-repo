<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button tappable>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'titles.reports' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button full (click)="loginWithFB()">Login!</button>

  <ion-card *ngIf="isLogin()">
    <img [src]="imageUrl"/>
    <ion-card-content>
      <p>Email: {{email}}</p>
      <p>Name: {{ username }}</p>
    </ion-card-content>
  </ion-card>

  <button ion-button full (click)="logoutFB()">Logout</button>

</ion-content>
