<ion-header>
  <ion-navbar>
    <ion-title text-center style="font-family: 'Comic Sans MS'; font-size: 20px; font-weight: bold;">Signup</ion-title>
  </ion-navbar>
</ion-header>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<ion-content padding style="background-color: beige" text-center>
  <img src="../../assets/imgs/signup-icon3.png" width="150" height="150">
  <ion-list style="box-shadow: 4px 10px 14px -1px rgba(0,0,0,0.27); height: auto;  opacity: 0.90; border: 2px solid transparent; margin-top: 20px;" text-left>

    <ion-item>
      <ion-icon item-left name="contact"></ion-icon>
      <ion-input type="text" placeholder="Full Name" required [(ngModel)]="fullName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="at"></ion-icon>
      <ion-input type="email" placeholder="Email" [(ngModel)]="user.emailAddress" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="lock"></ion-icon>
      <ion-input [type]="passwordType" placeholder="Password" [(ngModel)]="user.password" clearOnEdit="false" required></ion-input>
      <button ion-button clear icon-only item-right (click)="hideShowPassword()" >
        <ion-icon [name]="passwordIcon" style="color: black;"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="lock"></ion-icon>
      <ion-input [type]="confirmationPasswordType" placeholder="Confirm Password" clearOnEdit="false" required></ion-input>
      <button ion-button clear icon-only item-right (click)="hideShowPasswordForConfirmPassword()" >
        <ion-icon [name]="confirmationPasswordIcon" style="color: black;"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

  <ion-item style="background-color: beige" text-left>
    <ion-toggle checked="false" (ionChange)="agreeToggleChangedState()"></ion-toggle>
    <ion-label style="font-family:'Calibri Light';font-size: 16px;font-weight: bold;">
      Agree to Terms and Conditions
    </ion-label>
  </ion-item>

  <p text-left style="font-family: 'Calibri Light';font-size:14px;">
    By clicking SIGNUP, you agree to our <u><a>Terms of Service</a></u> and that you have read our <u><a>Privacy Policy</a></u>. Please note that this is
    mandatory to complete your registration
  </p>

  <button ion-button block [disabled]="signupButtonDisabledFlag"  style= "background-color: mediumblue; margin-top: 25px; font-family: 'Monotype Corsiva';font-size: 16px;" (click)="showSignupConfirmationAlert()">
    Signup
  </button>

  <p style="font-weight: bold;font-size: 16px; font-family:'Calibri Light', sans-serif; margin-top: 50px;">Already Have An Account?</p>
  <a style="font-weight: bold;font-size: 18px; font-family: 'Calibri Light', sans-serif;" (click)="navigateToLoginPage()">Login Now!</a>




</ion-content>
