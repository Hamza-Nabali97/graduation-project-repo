<ion-header>
  <ion-navbar>
    <ion-title text-center style="font-family: 'Comic Sans MS'; font-size: 20px; font-weight: bold;">Signup</ion-title>
  </ion-navbar>
</ion-header>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

<ion-content padding text-center style="background-color: beige">
  <img src="../../assets/imgs/signup-icon3.png" width="150" height="150">
  <ion-list style="box-shadow: 4px 10px 14px -1px rgba(0,0,0,0.27); height: auto;  opacity: 0.90; border: 2px solid transparent; margin-top: 20px;">

    <ion-item>
      <ion-icon item-left name="contact"></ion-icon>
      <ion-input type="text" placeholder="Full Name" required [(ngModel)]="fullName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="at"></ion-icon>
      <ion-input type="email" placeholder="Email" [(ngModel)]="user.emailAddress" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="lock"></ion-icon>
      <ion-input [type]="passwordType" placeholder="Password" [(ngModel)]="user.password" clearOnEdit="false" required></ion-input>
      <button ion-button clear icon-only item-right (click)="hideShowPassword()" >
        <ion-icon [name]="passwordIcon" style="color: black;"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="lock"></ion-icon>
      <ion-input [type]="confirmationPasswordType" placeholder="Confirm Password" clearOnEdit="false" required></ion-input>
      <button ion-button clear icon-only item-right (click)="hideShowPasswordForConfirmPassword()" >
        <ion-icon [name]="confirmationPasswordIcon" style="color: black;"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

  <ion-item style="background-color: beige">
    <ion-toggle checked="false"></ion-toggle>
    <ion-label>
      Agree to Terms and Conditions
    </ion-label>
  </ion-item>

  <p text-left style="font-size:14px;">
    By Clicking Sign up, you agree to our <u><a>Terms of Service</a></u> and that you have read your <u><a>Privacy Policy</a></u>.
  </p>

  <!--<ion-item text-wrap  color="login-and-signup-background-color">-->
    <!--<ion-label style="font-family: 'Montserrat'; font-size: 16px; font-weight: bold;">By Signing up, You Agree to Our Application <u><a>Terms of Service</a></u> and <u><a>Privacy Policy</a></u></ion-label>-->
    <!--<ion-checkbox  color="primary" [(ngModel)]="agreeCheckboxFlag" (ionChange)="agreeCheckboxChangedState(agreeCheckboxFlag)"></ion-checkbox>-->
  <!--</ion-item>-->

  <button ion-button block [disabled]="signupButtonDisabledFlag"  style= "background-color: mediumblue; margin-top: 25px; font-family: 'Monotype Corsiva';font-size: 16px;" (click)="showSignupConfirmationAlert()">
    Signup
  </button>

  <p style="font-weight: bold;font-size: 18px; font-family:'Montserrat', sans-serif; margin-top: 50px;">Already Have An Account?</p>
  <u><a style="font-weight: bold;font-size: 18px; font-family: 'Montserrat', sans-serif;" (click)="navigateToLoginPage()">Login Now!</a></u>




</ion-content>
