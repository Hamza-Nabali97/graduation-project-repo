<ion-header>
  <ion-navbar>
    <ion-title text-center style="font-family: 'Comic Sans MS'; font-size: 20px; font-weight: bold;">Signup</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center style="background-color: beige">
  <img src="../../assets/imgs/signup-icon.png" width="150" height="150">
  <ion-list style="box-shadow: 4px 10px 14px -1px rgba(0,0,0,0.27); height: auto;  opacity: 0.90; border: 2px solid transparent; margin-top: 20px;">

    <ion-item>
      <ion-icon item-left name="contact"></ion-icon>
      <ion-input type="text" placeholder="Full Name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="at"></ion-icon>
      <ion-input type="email" placeholder="Email" [(ngModel)]="user.emailAddress" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="lock"></ion-icon>
      <ion-input [type]="passwordType" placeholder="Password" [(ngModel)]="user.password" clearOnEdit="false" required></ion-input>
      <button ion-button clear icon-only item-right (click)="hideShowPassword()" >
        <ion-icon [name]="passwordIcon" style="color: black;"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="lock"></ion-icon>
      <ion-input [type]="confirmationPasswordType" placeholder="Confirm Password" clearOnEdit="false" required></ion-input>
      <button ion-button clear icon-only item-right (click)="hideShowPasswordForConfirmPassword()" >
        <ion-icon [name]="confirmationPasswordIcon" style="color: black;"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

  <button ion-button block [disabled]="signupButtonDisabledFlag"  style= "background-color: mediumblue; margin-top: 25px;" (click)="showSignupConfirmationAlert()">
    Signup
  </button>

  <p style="font-weight: bold;font-size: 18px; margin-top: 50px;">Already Have An Account?</p>
  <u><a style="font-weight: bold;font-size: 18px;" (click)="navigateToLoginPage()">Login Now!</a></u>




</ion-content>
